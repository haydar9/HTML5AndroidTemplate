<!DOCTYPE html>
<html>
	<head>
	<script type="text/javaScript">
		function doSomething()
		{
			alert(document.getElementById("somethingToSay").value);
		}
	</script>
	</head>
	
		<body>
			<h1>HTML5 App</h1>
			<p>Enter something</p>
			<input id="somethingToSay" type="text" value="" placeholder="Say something!"/>
			<button onclick="doSomething()">Go</button>
		</body>

</html>
